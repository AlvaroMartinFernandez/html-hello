<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="m-5">
    <div class="container border border-2 border-secondary rounded">
        <form>
            <div class="row p-3 mb-2 bg-light border-bottom border-2 border-secondary rounded-top">
                <legend>Payment form example</legend>
            </div>
            <div class="mb-3 row">
                <div class="alert alert-danger" role="alert" style="display:none">
                    Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.
                </div>
                <div class="alert alert-success" role="alert" style="display:none">
                    El formulario se ha enviado correctamente. ¡Gracias por contactarnos!
                </div>
                <div class="alert alert-warning" role="alert" style="display:none">
                    Algunos campos del formulario no están completos. Por favor, revisa los campos marcados con *
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <fieldset>
                        <label for="card" class="form-label">Card #</label>
                        <input type="number" id="card" name="Card" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
                            autofocus required minlength="16">
                    </fieldset>
                </div>
                <div class="col-2">
                    <fieldset>
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" id="cvc" name="CVC" class="form-control" placeholder="0000" required minlength="3" maxlength="3">
                    </fieldset>
                </div>
                <div class="col-4">
                    <fieldset>
                        <label for="amount" class="form-label">Amount #</label>
                        <div class="d-flex justify-content-start">
                            <p><b>$</b></p>
                            <input type=" number" id="amount" name="Amount" class="form-control" placeholder="Amount"
                                required required minlength="3">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <fieldset>
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="FirstName" class="form-control" required minlength="3">
                    </fieldset>
                    <fieldset>
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="City" class="form-control">
                    </fieldset>
                    <fieldset>
                        <label>We accept:</label>
                        <div class="d-flex justify-content-start p-3 mb-2 gap-3 bg-secondary text-white w-50 rounded">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Mastercard" id="card1" checked>
                                <label class="form-check-label" for="card1"><i class="fa-brands fa-cc-mastercard fs-4"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Visa" id="card2">
                                <label class="form-check-label" for="card2"><i class="fa-brands fa-cc-visa fs-4"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Dinner" id="card3">
                                <label class="form-check-label" for="card3"><i class="fa-brands fa-cc-diners-club fs-4"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="AmericanExpress" id="card4">
                                <label class="form-check-label" for="card4"><i class="fa-brands fa-cc-amex fs-4"
                                        style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-6">
                    <div>
                        <fieldset>
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="LastName" class="form-control" required minlength="3">
                        </fieldset>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" name="State" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="España">España</option>
                                <option value="EEUU">EEUU</option>
                                <option value="China">China</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="number" id="postal" name="Postal" class="form-control">
                        </div>
                    </div>
                    <div>
                        <fieldset>
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="Message"></textarea>
                            <div id="messageHelpBlock" class="form-text">
                                Add any notes here.
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div
                class="row  gap-2 d-flex justify-content-end p-3 mb-2 border-top border-2 border-secondary rounded-low ">
                <button type="submit" class="col-1 btn btn-secondary">Cancel</button>
                <button type="submit" class="col-1 btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/50df7361d4.js" crossorigin="anonymous"></script>
</body>

</html>
